<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JM Surf Oficial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    header {
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
    }

    header img {
      height: 40px;
    }

    .search-bar {
      flex: 1;
      margin: 0 10px;
    }

    .search-bar input {
      width: 100%;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .cart-icon {
      height: 30px;
      cursor: pointer;
    }

    video {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      display: block;
    }

    .section-title {
      text-align: center;
      font-size: 24px;
      margin: 30px 0 10px;
    }

    .product {
      background-color: white;
      margin: 10px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }

    .product img {
      width: 100%;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .product p {
      margin: 0;
      font-size: 16px;
      font-weight: bold;
      color: #000;
    }

    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .whatsapp-button img {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo_jm.png" alt="Logo JM Surf" />
    <div class="search-bar">
      <input type="text" placeholder="Buscar produtos..." />
    </div>
    <img src="cart_icon.png" class="cart-icon" alt="Carrinho" onclick="location.href='carrinho.html'" />
  </header>

  <video autoplay muted loop>
    <source src="vídeo-jmsurf.mp4" type="video/mp4" />
    Seu navegador não suporta vídeos.
  </video>

  <h2 class="section-title">Produtos em Destaque</h2>

  <div class="product">
    <img src="produto_1.jpg" alt="Tênis Mizuno Preto" />
    <h3>Tênis Mizuno</h3>
    <p>R$ 429,90</p>
  </div>

  <div class="product">
    <img src="produto_2.jpg" alt="Conjunto Tommy Branco" />
    <h3>Conjunto Tommy Branco</h3>
    <p>R$ 279,90</p>
  </div>

  <div class="product">
    <img src="produto_3.jpg" alt="Conjunto Tommy Preto" />
    <h3>Conjunto Tommy Preto</h3>
    <p>R$ 279,90</p>
  </div>

  <div class="product">
    <img src="produto_4.jpg" alt="Conjunto Tommy Azul" />
    <h3>Conjunto Tommy Azul</h3>
    <p>R$ 279,90</p>
  </div>

  <a class="whatsapp-button" href="https://wa.me/5511941428220" target="_blank">
    <img src="ícone_do_whatsapp.png" alt="Fale no WhatsApp" />
  </a>

</body>
</html>
