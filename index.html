<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JM Surf Oficial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    section {
      padding: 20px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      width: 200px;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    footer {
      background: #222;
      color: #aaa;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
    a {
      color: #1a73e8;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>JM Surf Oficial</h1>
    <p>Moda Urbana e Streetwear</p>
  </header>

  <section>
    <h2>Sobre Nós</h2>
    <p>Somos uma loja de roupas com estilo urbano, tênis, streetwear e muito mais! Estamos em constante atualização com as tendências mais quentes do momento.</p>
  </section>

  <section>
    <h2>Produtos</h2>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/200x200?text=Camiseta" alt="Camiseta Estilosa">
        <p>Camiseta Oversized</p>
        <p>R$ 79,90</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x200?text=T%C3%AAnis" alt="Tênis Casual">
        <p>Tênis Street Branco</p>
        <p>R$ 249,90</p>
      </div>
