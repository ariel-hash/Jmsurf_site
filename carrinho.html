<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho - JM Surf</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .item-info {
      flex-grow: 1;
    }
    .item button {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .total {
      text-align: right;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .finalizar {
      background: black;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h2>Seu Carrinho</h2>
  </header>  <main>
    <div id="carrinho"></div>
    <div class="total" id="total"></div>
    <button class="finalizar">Finalizar Pedido</button>
  </main>  <script>
    const carrinhoEl = document.getElementById('carrinho');
    const totalEl = document.getElementById('total');

    function carregarCarrinho() {
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      carrinhoEl.innerHTML = '';
      let total = 0;

      if (carrinho.length === 0) {
        carrinhoEl.innerHTML = '<p>Seu carrinho est√° vazio.</p>';
        totalEl.textContent = '';
        return;
      }

      carrinho.forEach((item, index) => {
        total += item.preco;
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <div class="item-info">
            <strong>${item.produto}</strong> <br>
            Tamanho: ${item.tamanho} <br>
            CEP: ${item.cep || '-'} | Cupom: ${item.cupom || '-'} <br>
            <span>R$ ${item.preco.toFixed(2)}</span>
          </div>
          <button onclick="removerItem(${index})">Excluir</button>
        `;
        carrinhoEl.appendChild(div);
      });

      totalEl.textContent = `Total: R$ ${total.toFixed(2)}`;
    }

    function removerItem(index) {
      let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      carrinho.splice(index, 1);
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      carregarCarrinho();
    }

    carregarCarrinho();
  </script></body>
</html>
